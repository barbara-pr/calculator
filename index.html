<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>&copy; My Calculator</h1>

        <!--<input type="number" id="visualizer">-->
        <table>
            <thead>
                <input type="text" id="display">        
            </thead>
        </table>

        <div id="msg"></div>

        <div class="container">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <abbr title="Clear"><button id="clear">C</button></abbr>
                <button>0</button>
                <button>.</button>
            </div>
        
            <div class="operation-container">
                <button class="operation">x</button>
                <button class="operation">/</button>
                <button class="operation">-</button>
                <button class="operation">+</button>
            </div>
            
            <button id="equal">=</button>
        </div>
    </main>

    <script src="calculator.js" defer></script>
</body>
</html>
